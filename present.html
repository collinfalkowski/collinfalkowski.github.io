<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Present</title>
    <style>
        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Apply the fade-in animation */
        }

        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 30px;
        }

        .return-button {
            display: inline-block;
            background-color: #FF6363;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            text-align: center;
            margin-top: 30px;
            cursor: pointer;
            font-size: 1.25em;
            text-decoration: none;
            animation: fadeIn 2s ease-in-out; /* Apply the fade-in animation for a smooth appearance */
        }
    </style>
</head>
<body>
    <img id="randomPresent" src="" alt="Your Random Present">
    
    <!-- Return button to go back to the main page -->
    <a href="index.html" class="return-button">Return to Home</a>

    <script>
        window.onload = function() {
            var totalImages = 4; // Total number of images you have (1.png, 2.png, etc.)
            var randomNumber = Math.floor(Math.random() * totalImages) + 1; // Generate a random number
            var imgSrc = randomNumber + '.png'; // Create the image source path
            document.getElementById('randomPresent').src = imgSrc; // Set the src for the image
        };
    </script>
</body>
</html>
